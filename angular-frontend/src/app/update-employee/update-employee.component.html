<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> Employee Tag</label>
                        <input type="text" class="form-control" id="id" [(ngModel)]="employee.id"
                        name="id" hidden>
                        <input type="text" class="form-control" id="emp_tag" [(ngModel)]="employee.emp_Tag"
                            name="emp_tag">
                    </div>
                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.email"
                            name="emailId">
                    </div>
                    <div class="form-group">
                        <label> Age</label>
                        <input type="text" class="form-control" id="age" [(ngModel)]="employee.age"
                            name="age">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" class="form-control" id="department" [(ngModel)]="employee.department"
                            name="department">
                    </div>
                    <div class="form-group">
                        <label> Designation</label>
                        <input type="text" class="form-control" id="designation" [(ngModel)]="employee.designation"
                            name="designation">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
